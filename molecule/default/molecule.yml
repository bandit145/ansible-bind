---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-data:
      ignore: "**venv/"
platforms:
  - name: dns
    image:  bandit145/centos7-os-ansible
    privileged: true
    pre_build_image: true
    override_command: False
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  lint:
    name: ansible-lint
    options:
      x: ['ANSIBLE0016']
scenario:
  name: default
  test_sequence:
    - destroy
    - lint
    - create
    - prepare
    - converge
    # stat module makes this impossible to pass
    # - idempotence
    - verify
    - destroy
verifier:
  name: testinfra
  lint:
    name: flake8
